<div class="page-header">
    <h1> Список ресурсов </h1>
</div>
<div class="panel">
    <div class="form-inline">
        <div class="form-group">
            <div class="col-md-8">
                <input type="number" class="form-control" [(ngModel)]="id" placeholder = "Идентификатор" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input class="form-control" [(ngModel)]="name" placeholder="Имя" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button class="btn btn-default" (click)="addItem(id, name)">Добавить</button>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Идентификатор</th>
                <th>Имя</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{item.id}}</td>
                <td contenteditable='true'>{{item.name}}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="saveItem(item)">Сохранить</button>
                    <button class="btn btn-sm btn-danger" (click)="removeItem(item)">Удалить</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
